<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zelda</title>
    <!-- Font-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
  <nav class="nav justify-content-center navbar-dark bg-danger">
    <a class="navbar-brand" href="#">Chat Zelda</a>
  </nav>
  <div class="row justify-content-center" id="nickwrap">
    <div class="col-md-4 mt-5 ">
      <div class="card ">
        <div class="card-header justify-content-center">
          <h3 style="text-align: center;">Ingrese su nombre <i class="fa fa-user" aria-hidden="true"></i> </h3>
        </div>
        <p id="nickerror"></p>
        <div class="card-body">
          <form action="" id="nickform">
            <input type="text" id="nickname" class="form-control" autofocus required>
            <button type="submit" class="btn btn-primary btn-block btn-block mt-2">
              <i class="fas fa-check-circle" aria-hidden="true"></i> Registrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="contentwrap">
    <div class="row">
      <div class="col-md-6 offset-md-1 mt-4">
        <div class="card">
          <div class="card-header">
            Mensajes 
          </div>
          <div id="chat" class="card-body">
            
          </div>
          <form action="" id="message-form" class="card-footer">
            <div class="form-group">
              <div class="input-group ">
                <input type="text" class="form-control" placeholder="Escribe un Mensaje" id="message" required>
                <div class="input-group-append">
                  <button type="submit" class="btn btn-danger"><i class="fas fa-location-arrow"></i> Enviar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3  mt-4">
        <div class="card">
          <div class="card-header">
            Usuarios conectados
          </div>
          <div class="card-body">
            <div id="usernames"></div>
          </div>
        </div>
      </div>     
      
    </div>
  </div>
  

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/main.js"></script>
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
